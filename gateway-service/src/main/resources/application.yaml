server:
  port: ${GATEWAY_SERVER_PORT:8080}

spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: resource-service
              uri: lb://resource-service
              predicates:
                - Path=/resource-service/**
              filters:
                - StripPrefix=1
            - id: song-service
              uri: lb://song-service
              predicates:
                - Path=/song-service/**
              filters:
                - StripPrefix=1

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_ULR:http://localhost:8761/eureka}
  instance:
    instance-id: ${spring.application.name}:${server.port}
    prefer-ip-address: true
